<html>
<head>
<title>Project on different operators</title>
</head>
<body>
<h1>Different Operators</h1>
<p id="id1"><b></b></p>
<p id="id2"><b></b></p>
<p id="id3"><b></b></p>
<p id="id4"><b></b></p>
<script>
    var x, y, z, i, j, k;
    x=15;
    y=100;
    i=45;
    j=0.008;
    k=6;
    z=x+y+i+k
    l=y-i
    g=x*y*i*j*k
    r=y/j
    document.getElementById("id1").innerHTML = "By adding 15,100,45,6 we get " +z;
    document.getElementById("id2").innerHTML = "By substracting 45 from 100 we get " +l ;
    document.getElementById("id3").innerHTML = "By multiplying 15,100,45,0'008,6 we get "+g;
    document.getElementById("id4").innerHTML = "By dividing 100 by 0.008 we get "+r;
</script>
</body>
</html>
